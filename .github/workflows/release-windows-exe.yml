name: Build Windows EXE on Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            $req = (Get-Content "requirements.txt" -Raw).Trim()
            if ($req.Length -gt 0) {
              pip install -r requirements.txt
            }
          }
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconsole --onefile --name WeekNumApp --clean --icon icons\WeekNum.ico --add-data "branding\weeknum_banner.png;branding" --add-data "icons\WeekNum.ico;icons" weeknum_app.py

      - name: Package (zip)
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.ref_name }}" }
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.run_number }}" }
          $zipName = "WeekNumApp-$tag-windows-x64.zip"
          Compress-Archive -Path "dist\\WeekNumApp.exe" -DestinationPath $zipName -Force
          "ZIP_NAME=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload artifacts to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/WeekNumApp.exe
            ${{ env.ZIP_NAME }}
          fail_on_unmatched_files: true

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: WeekNumApp-windows-exe
          path: |
            dist/WeekNumApp.exe
            ${{ env.ZIP_NAME }}
