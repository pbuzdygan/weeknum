name: Build Windows EXE on Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            $req = Get-Content "requirements.txt" -Raw -ErrorAction SilentlyContinue
            if ($null -ne $req) { $req = $req.Trim() }
            if (-not [string]::IsNullOrWhiteSpace($req)) {
              python -m pip install -r requirements.txt
            }
          }
          python -m pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconsole --onefile --name WeekNumApp --clean --icon icons\WeekNum.ico --add-data "branding\weeknum_banner.png;branding" --add-data "icons\WeekNum.ico;icons" weeknum_app.py

      - name: Package (zip)
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.ref_name }}" }
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.run_number }}" }
          $zipName = "WeekNumApp-$tag-windows-x64.zip"
          Compress-Archive -Path "dist\\WeekNumApp.exe" -DestinationPath $zipName -Force
          Copy-Item -Path $zipName -Destination (Join-Path $env:RUNNER_TEMP $zipName) -Force
          "ZIP_NAME=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Save ZIP to repo (latest_exe) and push to target branch
        if: github.event_name == 'release'
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { throw "Missing release tag name" }
          $zipName = "${{ env.ZIP_NAME }}"
          if ([string]::IsNullOrWhiteSpace($zipName)) { throw "Missing ZIP_NAME" }
          $zipPath = Join-Path $env:RUNNER_TEMP $zipName
          if (!(Test-Path $zipPath)) { throw "ZIP not found: $zipPath" }

          $target = "${{ github.event.release.target_commitish }}"
          if ([string]::IsNullOrWhiteSpace($target)) { $target = "main" }
          if (@("main","dev") -notcontains $target) { throw "Unsupported target branch: $target" }

          git fetch origin $target
          git checkout -B $target "origin/$target"

          New-Item -ItemType Directory -Force -Path "latest_exe" | Out-Null
          $dest = "latest_exe\\$zipName"
          Copy-Item -Path $zipPath -Destination $dest -Force

          git add $dest
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add $zipName (release artifact)" || exit 0
          git push origin "HEAD:$target"

      - name: Upload artifacts to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ZIP_NAME }}
          fail_on_unmatched_files: true

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: WeekNumApp-windows-exe
          path: |
            dist/WeekNumApp.exe
            ${{ env.ZIP_NAME }}
