name: Build Windows EXE on Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            $req = Get-Content "requirements.txt" -Raw -ErrorAction SilentlyContinue
            if ($null -ne $req) { $req = $req.Trim() }
            if (-not [string]::IsNullOrWhiteSpace($req)) {
              python -m pip install -r requirements.txt
            }
          }
          python -m pip install pyinstaller

      - name: Prepare version info
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.ref_name }}" }
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "0.0.0" }
          $ver = $tag.TrimStart("v", "V")
          $major = 0; $minor = 0; $patch = 0; $build = 0
          if ($ver -match '^(\d+)\.(\d+)\.(\d+)(?:\.(\d+))?') {
            $major = [int]$Matches[1]
            $minor = [int]$Matches[2]
            $patch = [int]$Matches[3]
            if ($Matches[4]) { $build = [int]$Matches[4] }
          }
          $versionTuple = "$major, $minor, $patch, $build"
          $versionStr = "$major.$minor.$patch.$build"
          (Get-Content "version_info.txt" -Raw) `
            -replace "__VERSION_TUPLE__", $versionTuple `
            -replace "__VERSION_STR__", $versionStr `
            | Set-Content "version_info.txt" -Encoding UTF8

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconsole --onefile --name WeekNumApp --clean --icon icons\WeekNum.ico --add-data "branding\weeknum_banner.png;branding" --add-data "icons\WeekNum.ico;icons" --version-file version_info.txt weeknum_app.py

      - name: Name EXE (dev releases)
        shell: pwsh
        run: |
          $eventName = "${{ github.event_name }}"
          $tag = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.ref_name }}" }
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "0.0.0" }
          $ver = $tag.TrimStart("v", "V")

          $target = "${{ github.event.release.target_commitish }}"
          if ([string]::IsNullOrWhiteSpace($target)) { $target = "${{ github.ref_name }}" }

          $exeName = "WeekNumApp.exe"
          if ($eventName -eq "release" -and $target -eq "dev") {
            $exeName = "WeekNumApp_dev$ver.exe"
            Rename-Item -Path "dist\\WeekNumApp.exe" -NewName $exeName -Force
          }

          "EXE_NAME=$exeName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Package (zip)
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.ref_name }}" }
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.run_number }}" }
          $zipName = "WeekNumApp-$tag-windows-x64.zip"
          Compress-Archive -Path "dist\\${{ env.EXE_NAME }}" -DestinationPath $zipName -Force
          Copy-Item -Path $zipName -Destination (Join-Path $env:RUNNER_TEMP $zipName) -Force
          "ZIP_NAME=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload artifacts to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ZIP_NAME }}
          fail_on_unmatched_files: true

      - name: Cleanup build artifacts
        if: always()
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue "build", "dist", "__pycache__", "installer.wxs"
